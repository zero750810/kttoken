<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 回调处理</title>
</head>
<body>
    <script>
        // 获取当前 URL 中的 token 参数
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // 构建新的重定向 URL
        function buildRedirectUrl(token) {
            if (token) {
                return `https://zero750810.github.io/kingstalent/${token}`;
            } else {
                return `https://zero750810.github.io/kingstalent/`;
            }
        }

        // 当页面加载完成时执行
        window.onload = function() {
            // 获取 token
            const token = getTokenFromUrl();

            // 构建重定向 URL 并重定向
            const redirectUrl = buildRedirectUrl(token);
            window.location.href = redirectUrl;
        };
    </script>
</body>
</html>
